<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Magnum Towers Contact</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Ahom&family=Paytone+One&family=Playfair+Display:ital@1&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.4.1/axios.min.js"></script>
    <script defer src="./browser-app.js"></script>
  </head>
  <body class="contact">
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="history.html">History</a>
        <a href="products-services.html"> Products & Services</a>
        <a href="warranty.html">Warranty</a>
      </nav>
    </header>
    <form>
      <div id="contact-info">
        <h2>LET'S TALK</h2>
        <p>MAGNUM Towers Inc. 9370 Elder Creek Road Sacramento, CA 95289</p>
        <p>jeff@magnumtowers.com</p>
        <p>
          Tel 916.381.5053<br />
          Fax 916.381.2144
        </p>
      </div>
      <input
        type="text"
        placeholder="Name"
        required
        maxlength="30"
        name="Name"
      />
      <input
        type="email"
        placeholder="Email"
        required
        maxlength="20"
        name="Email"
      />
      <input type="text" placeholder="Subject" maxlength="30" name="Subject" />
      <textarea id="message" placeholder="Message" name="Message"></textarea>

      <button>Submit</button>
    </form>
  </body>
</html>
